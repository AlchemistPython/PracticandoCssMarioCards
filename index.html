<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas Mario Bros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Mario -->
        <div class="card-container">
            <div class="card-img">
                <img src="img/Mario.png" alt="Mario">
            </div>
            <div class="card-body">
                <h2 class="name-pj">Mario</h2>
                <h4 class="title-pj">Heroe Villa Champiñon</h4>
                <p class="card-description">
                    Fontanero ítalo-estadounidense que, junto con su hermano menor Luigi, tiene que derrotar a las criaturas que han venido de las alcantarillas debajo de Nueva York. 
                </p>
            </div>
            <div class="card-footer">
                <div class="skills">
                    <p class="value">Duración <sup class="value-skills">Until hit</sup></p>
                    <img src="img/hongo.png" alt="Fungus">
                </div>
                <div class="skills">
                    <p class="value">Duración <sup class="value-skills">Until hit</sup></p>
                    <img src="img/fireflor.png" alt="Flower">
                </div>
                <div class="skills">
                    <p class="value">Duración <sup class="value-skills">10 seg</sup></p>
                    <img src="img/star.png" alt="Star">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
